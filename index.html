<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Memory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <span class="toggle-icon">üåô</span>
    </button>
    <main>
        <!-- √âcran de d√©marrage -->
        <div id="startScreen" class="screen active">
            <h1 class="game-title">Jeu du Memory</h1>
            <p class="subtitle">Trouve toutes les paires d'emojis !</p>
            
            <div class="difficulty-selector">
                <h2>Choisis ton niveau</h2>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="easy">
                        <span class="level-name">Facile</span>
                        <span class="level-info">8 cartes (4 paires)</span>
                    </button>
                    <button class="difficulty-btn" data-level="medium">
                        <span class="level-name">Moyen</span>
                        <span class="level-info">16 cartes (8 paires)</span>
                    </button>
                    <button class="difficulty-btn" data-level="hard">
                        <span class="level-name">Difficile</span>
                        <span class="level-info">24 cartes (12 paires)</span>
                    </button>
                </div>
            </div>

            <div class="best-scores">
                <h3>Ton meilleurs scores</h3>
                <div class="scores-list">
                    <div class="score-item">
                        <span class="score-label">Facile:</span>
                        <span id="bestScoreEasy" class="score-value">--</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Moyen:</span>
                        <span id="bestScoreMedium" class="score-value">--</span>
                    </div>
                    <div class="score-item">
                        <span class="score-label">Difficile:</span>
                        <span id="bestScoreHard" class="score-value">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- √âcran de jeu -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="game-info">
                    <div class="info-item">
                        <span class="info-icon">‚è±Ô∏è</span>
                        <span id="timer" class="info-value">0:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">üéØ</span>
                        <span id="moves" class="info-value">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-icon">‚ú®</span>
                        <span id="pairs" class="info-value">0/0</span>
                    </div>
                </div>
                <button id="quitBtn" class="quit-btn">Quitter</button>
            </div>

            <div id="gameBoard" class="game-board"></div>
        </div>

        <!-- √âcran de victoire -->
        <div id="winScreen" class="screen">
            <div class="win-content">
                <h1 class="win-title">Bravo !</h1>
                <p class="win-message">Tu as trouv√© toutes les paires !</p>
                
                <div class="win-stats">
                    <div class="stat-item">
                        <span class="stat-icon">‚è±Ô∏è</span>
                        <span class="stat-label">Temps</span>
                        <span id="finalTime" class="stat-value">0:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">üéØ</span>
                        <span class="stat-label">Coups</span>
                        <span id="finalMoves" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">‚≠ê</span>
                        <span class="stat-label">Score</span>
                        <span id="finalScore" class="stat-value">0</span>
                    </div>
                </div>

                <div id="newRecord" class="new-record hidden">
                    Nouveau record !
                </div>

                <div class="win-buttons">
                    <button id="playAgainBtn" class="win-btn primary">Rejouer</button>
                    <button id="menuBtn" class="win-btn secondary">Menu</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
